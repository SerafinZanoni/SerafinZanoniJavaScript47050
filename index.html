<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARRO DE MARIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <style></style>
  </head>
  <body>
    <header>
    
      <h1>EL CARRO DE MARIO</h1>
      <nav>
        <ul>
          <li><a href="#" id="inicio">Inicio</a></li>
          <li><a href="#" id="catalogo">Catálogo</a></li>
          <li><a href="#" id="contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <!-- Contenido de la sección de inicio aquí -->
    <main id="inicioSection">
      <h2>Bienvenido a nuestra tienda en línea</h2>
      <iframe
        src="https://www.youtube.com/embed/utLZCMVUz0c?si=ArA_dx-p_k5moNyg"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </main>

    <!-- Sección de Catálogo (Inicialmente oculta) -->
    <main id="catalogoSection" style="display: none">
      <input id="inputBuscar" type="text" placeholder="Buscar productos..." />

      <div id="productos">
        <!-- Acá van a ir todos los productos cargados en la base de datos (catálogo) -->
      </div>
    </main>

    <!-- Sección de Contacto (Inicialmente oculta) -->
    <main id="contactoSection" style="display: none">
      <form class="registration-form">
        <h2>Registro de Usuario</h2>
        <div class="input-container">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="input-container">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required />
        </div>
        <div class="input-container">
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required />
        </div>
        <button type="submit">Registrarse</button>
      </form>

      <!-- Contenido de la sección de contacto aquí -->
    </main>

    <section class="ocultar">
      <h1>
        <span id="cantidadProductos">0</span>
      </h1>
      <div id="scroll">
        <div id="carrito">
          <!-- Acá van a estar todos los productos que tengamos en el carrito -->
        </div>
      </div>
      <h2>Total: $<span id="totalCarrito">0</span></h2>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
